<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WallaScrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>img{  object-fit: cover; }</style>
</head>
<body>

    <h1>WallaScrap</h1>

    <div class="d-flex m-4" style="flex-direction: row;flex-wrap: wrap;">
        {% for p in data %}
        <div class="card m-1" style="width:18rem;">
          <img src="{{p.images[0].xsmall}}" class="card-img-top" alt="..." style="height:300px">
          <div class="card-body">
            <a href="https://es.wallapop.com/item/{{p.web_slug}}">
                <h5 class="card-title">{{p.title}}<br><span class="badge bg-secondary">{{p.price}}</span></h5>
            </a>
            <p class="card-text" style="font-size:75%"  >{{p.description|truncate(300, True, '...')}}</p>
          </div>
        </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
